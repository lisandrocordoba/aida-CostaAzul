<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carga de CSVs</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .form-section { margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <h2>Cargar archivo CSV</h2>

  <label for="fileType">Seleccioná el tipo de archivo:</label><br>
  <select id="fileType" onchange="showForm()">
    <option value="">-- Elegí una opción --</option>
    <option value="alumnos">Alumnos</option>
    <option value="plan_estudios">Plan de Estudios</option>
    <option value="cursadas">Cursadas</option>
  </select>

  <div id="formContainer" class="form-section">
    <form id="uploadForm">
      <div id="extraFields"></div>

      <label for="csvFile">Archivo CSV:</label><br>
      <input type="file" id="csvFile" name="csvFile" accept=".csv" required><br><br>

      <button type="button" onclick="handleUpload()">Procesar y Enviar</button>
    </form>
  </div>

  <script>
    function showForm() {
      const type = document.getElementById('fileType').value;
      const container = document.getElementById('formContainer');
      const extraFields = document.getElementById('extraFields');
      extraFields.innerHTML = '';

      if (!type) {
        container.style.display = 'none';
        return;
      }

      if (type === 'plan_estudios') {
        extraFields.innerHTML = `
          <label for="careerName">Nombre de la carrera:</label><br>
          <input type="text" id="careerName" name="careerName" required><br><br>
        `;
      }

      container.style.display = 'block';
    }

    async function handleUpload() {
      const type = document.getElementById('fileType').value;
      const fileInput = document.getElementById('csvFile');
      const file = fileInput.files[0];

      if (!type) {
        alert('Por favor seleccioná un tipo de archivo.');
        return;
      }
      if (!file) {
        alert('Por favor seleccioná un archivo CSV.');
        return;
      }

      const text = await file.text();
      const payload = { csvText: text };

      let endpoint = '';

      if (type === 'alumnos') {
        endpoint = '../api/v0/alumnos';
      } else if (type === 'plan_estudios') {
        const careerName = document.getElementById('careerName').value.trim();
        if (!careerName) {
          alert('Por favor ingresá el nombre de la carrera.');
          return;
        }
        payload.careerName = careerName;
        endpoint = '../api/v0/plan_estudios';
      } else if (type === 'cursadas') {
        endpoint = '../api/v0/cursadas';
      }

      try {
        const response = await fetch(endpoint, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          alert('Datos enviados correctamente.');
        } else {
          const msg = await response.text();
          alert('Error al enviar los datos: ' + msg);
        }
      } catch (error) {
        console.error('Error en la solicitud:', error);
        alert('Error de red o en el servidor.');
      }
    }
  </script>
</body>
</html>
