<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AIDA - Login</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                background: linear-gradient(135deg, #eaf6ea 0%, #f4fbf4 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .login-container {
                background: white;
                border-radius: 12px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 40px;
                width: 100%;
                max-width: 400px;
            }

            .login-header {
                text-align: center;
                margin-bottom: 30px;
            }

            .login-header h1 {
                color: #2E7D32;
                font-size: 28px;
                margin-bottom: 8px;
            }

            .login-header p {
                color: #556b55;
                font-size: 14px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                color: #2b4f2b;
                font-weight: 500;
                margin-bottom: 8px;
                font-size: 14px;
            }

            .form-group input {
                width: 100%;
                padding: 12px 16px;
                border: 2px solid #e7efe7;
                border-radius: 8px;
                font-size: 14px;
                transition: border-color 0.3s;
            }

            .form-group input:focus {
                outline: none;
                border-color: #2E7D32;
            }

            .btn-login {
                width: 100%;
                padding: 14px;
                background: linear-gradient(135deg, #2E7D32 0%, #256b28 100%);
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
            }

            .btn-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(46, 125, 50, 0.35);
            }

            .btn-login:active {
                transform: translateY(0);
            }

            .error-message {
                background: #fff6f6;
                color: #b22222;
                padding: 12px;
                border-radius: 8px;
                margin-bottom: 20px;
                font-size: 14px;
                display: none;
            }

            .error-message.show {
                display: block;
            }

            .footer-text {
                text-align: center;
                margin-top: 20px;
                color: #556b55;
                font-size: 12px;
            }
        </style>
    </head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🎓 AIDA</h1>
            <p>Sistema de Gestión de Alumnos</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    autocomplete="username"
                    placeholder="Ingrese su usuario"
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    placeholder="Ingrese su contraseña"
                >
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <div class="footer-text">
            <p>© 2025 AIDA - UBA</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/v0/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login exitoso, redirigir al menú principal
                    window.location.href = '/app/menu';
                } else {
                    // Mostrar error
                    errorMessage.textContent = data.error || 'Error al iniciar sesión';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexión con el servidor';
                errorMessage.classList.add('show');
            }
        });

        // Ocultar mensaje de error al escribir
        document.getElementById('username').addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
        document.getElementById('password').addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
    </script>
</body>
</html>
