<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Materias</title>
</head>
<body>
  <h2>Subir archivo CSV de materias</h2>

  <form id="uploadForm">
    <label for="careerName">Nombre de la carrera:</label><br>
    <input type="text" id="careerName" name="careerName" required><br><br>

    <label for="csvFile">Archivo CSV de materias:</label><br>
    <input type="file" id="csvFile" name="csvFile" accept=".csv" required><br><br>

    <button type="button" onclick="handleUpload()">Procesar y Enviar</button>
  </form>

  <script>
    async function handleUpload() {
      const fileInput = document.getElementById('csvFile');
      const careerInput = document.getElementById('careerName');
      const file = fileInput.files[0];
      const careerName = careerInput.value.trim();

      if (!careerName) {
        alert('Por favor ingresá el nombre de la carrera.');
        return;
      }
      if (!file) {
        alert('Por favor seleccioná un archivo CSV.');
        return;
      }

      const formData = new FormData();
      formData.append('careerName', careerName);
      formData.append('csvFile', file);

      try {
        const response = await fetch('../api/v0/materias', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Datos enviados correctamente.');
        } else {
          alert('Error al enviar los datos.');
        }
      } catch (error) {
        console.error('Error en la solicitud:', error);
        alert('Error de red o en el servidor.');
      }
    }
  </script>
</body>
</html>
